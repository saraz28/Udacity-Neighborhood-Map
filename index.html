<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.CSS">
</head>

<body>
    <div class="pos-f-t">
        <nav class="navbar navbar-inverse bg-inverse">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" onclick="openNav()">
      <span class="navbar-toggler-icon"></span>
    </button>
        </nav>
    </div>
    <div id="mySidenav" class="sidenav">
        <p class="title">Neighborhood Map</p>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="input-group input-group-unstyled">
            <input class="form-control mr-sm-2" id="inputsearch" placeholder="Search" aria-label="Search" data-bind="textInput: filtersearch, valueUpdate: 'afterkeydown'">
            <span class="input-group-addon">
       <i class="fas fa-filter"></i>
    </span>
        </div>
        <ul id="places" data-bind="foreach: listView">
            <a href="#">
                <li data-bind="text: title, click: $parent.setList"></li>
            </a>
        </ul>
    </div>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCALUSMqyU-zoFbtOSkUwKgzHw2GdBvSl0&v=3&callback=initMap" onerror="handlingError()">
    </script>

</body>

</html>
